<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- detail posting {{ id }} -->
    <h1>Post Details</h1>
    {% if post %}
    <h2>{{ post.task_name }}</h2>
    <p>{{ post.task_detail }}</p>
    <p>Deadline on: {{ post.task_deadline }}</p>
    {% else %}
    <p>Post not found.</p>
    {% endif %}
</body>
</html>
